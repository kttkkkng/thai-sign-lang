<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kodchasan">
    <link rel="stylesheet" href="css/Top_Page_Main.css">
    <link rel="stylesheet" href="css/unit.css">
    <link rel="stylesheet" href="css/camera.css">
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue-cookies@1.8.1/vue-cookies.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <div class="Top" >
            <h1 class="Name" >อวัจนา</h1>
            <div class="Profile">
                <h3 class="Profile_Name">ชื่อ</h3>
                <img class="Icon2" src="Profile.PNG" alt="icon" width="50" height="50">
            </div>
        </div>
        <div class="Main">
            <h1 id="word" @click="toggleCamera">word</h1>

            <video id="camera" autoplay="true" class="camera"></video>

            <h1 id="predict"></h1>

            <button @click="capture">ถ่าย</button>
        </div>
    </div>

    <script>
        let canvas = document.createElement('canvas');
        let video = document.getElementById('camera');
        let word = document.getElementById('word');
        let predict = document.getElementById('word');

        const constraints = (window.constraints = {
				audio: false,
				video: true,
			});

        navigator.mediaDevices
            .getUserMedia(constraints)
            .then(stream => {
                document.querySelector("#camera").srcObject = stream;
            })
            .catch(error => {
                console.log(error);
            });
    </script>
    <script src="app.js"></script>
    <script async>
        const capture = async () => {
            if (current == question.length) {
                window.location = "/unit.html";
            }
            let video = document.getElementById('camera');

            canvas.width = video.clientWidth;
            canvas.height = video.clientHeight;

            let ctx = await canvas.getContext("2d");
            await ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            let formData = new FormData();

            await canvas.toBlob(blob => {
                formData.append("image", blob);
                formData.append("word_id", question[current].id);

                axios({
                    method: "post",
                    url: url + "/mediapipe/predict",
                    data: formData,
                    headers: { "Content-Type": "multipart/form-data", "Authorization": `Bearer ${$cookies.get('token')}` },
                })
                .then(function (response) {
                    //handle success
                    if (response.data.word) {
                        predict.textContent = response.data.word;
                    }
                    if (response.data.is_correct) {
                        clearInterval(timer);
                        if (current + 1 <= question.length) {
                            current++;
                            predict.style.color = '#53b9aeff';
                            await new Promise((r) => setTimeout(r, 1000));
                            predict.style.color = 'black';
                            predict.textContent = "";
                            word.textContent = question[current].word;
                        }
                        timer = setInterval(() => {
                            capture();
                        }, 200);
                    }
                })
                .catch(function (response) {
                    //handle error
                    console.log(response);
                });
            }, "image/jpeg");
        };

        let timer;

        const create = async () => {
            let response;
            try {
                response = await axios.post(url + "mediapipe/question", {
                    headers: {
                        "Authorization": `Bearer ${$cookies.get('token')}`,
                    },
                });
            } catch (err) {
                throw "backend not exist";
            }

            question = response.data.question;
            word.textContent = question[0].word;
            current = 0;

            timer = setInterval(() => {
                capture();
            }, 200);
        };

        create();
    </script>
</body>
</html>
