<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kodchasan">
    <link rel="stylesheet" href="Top_Page_Main.css">
    <link rel="stylesheet" href="unit.css">
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue-cookies@1.8.1/vue-cookies.js"></script>
</head>
<body>
    <div id="app">
        <div class="Top" >
            <h1 class="Name" >ชื่อเว็บ</h1>
            <div>
                <button class="Unit">บทที่ 1</button>
                <button class="Goal">เป้าหมาย</button>
                <button class="Library">คลัง</button>
            </div>
            <div class="Profile">
                <h3 class="Profile_Name">ชื่อ</h3>
                <img class="Icon2" src="Profile.PNG" alt="icon" width="50" height="50">
            </div>
        </div>
        <div class="Main">
            <div class="Unit_1">
                <div class="Unit1">
                    <h1 class="Unit1_Name">บทที่ 1</h2>
                </div>
                <div class="Unit1_Lesson1">
                    <button class="Lesson1" @click="goToLesson(1)">บทเรียนที่ 1</button>
                </div>
                <div>
                    <button class="Test1" @click="goToTest(1)">การทดสอบที่ 1</button>
                </div>
                <div v-if="unit > 1">
                    <div class="Unit1_Lesson2">
                        <button class="Lesson2" @click="goToLesson(2)">บทเรียนที่ 2</button>
                    </div>
                    <div>
                        <button class="Test2" @click="goToTest(2)">การทดสอบที่ 2</button>
                    </div>
                </div>
            </div> 
            <div class="Unit_2" v-if="unit > 2">
                <div class="Unit2">
                    <h1 class="Unit2_Name">บทที่ 2</h2>
                </div>
                <div class="Unit2_Lesson3">
                    <button class="Lesson3" @click="goToLesson(3)">บทเรียนที่ 3</button>
                </div>
                <div>
                    <button class="Test3" @click="goToTest(3)">การทดสอบที่ 3</button>
                </div>
                <div v-if="unit > 3">
                    <div class="Unit2_Lesson4">
                        <button class="Lesson4" @click="goToLesson(4)">บทเรียนที่ 4</button>
                    </div>
                    <div>
                        <button class="Test4" @click="goToTest(4)">การทดสอบที่ 4</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        const get_unit = async () => {
            let response;
    
            try {
                response = await axios.get(url + "/unit/track", {
                    headers: {
                        "Authorization": `Bearer ${$cookies.get('token')}`,
                    },
                });
            } catch (err) {
    
            }

            setUnit(response.data.unit);
        };

        get_unit();
    </script>
</body>
</html>
